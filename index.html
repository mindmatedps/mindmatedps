<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Affirmation Recognition</h1>
    <p>Click the button and say one of the affirmations below:</p>
    <ul>
        {% for affirmation in affirmations %}
            <li>{{ affirmation }}</li>
        {% endfor %}
    </ul>
    
    <button id="start-btn">Start Listening</button>
    <div id="result"></div>

    <script>
        const affirmations = {{ affirmations | tojson }};
        const resultDiv = document.getElementById('result');
        const startButton = document.getElementById('start-btn');

        // Web Speech API - SpeechRecognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        startButton.addEventListener('click', () => {
            resultDiv.textContent = "Listening...";
            recognition.start();
        });

        recognition.onresult = function(event) {
            const spokenText = event.results[0][0].transcript.toLowerCase();
            console.log("User said: ", spokenText);

            // Check if the spoken text matches any affirmation
            let matchedAffirmation = affirmations.find(affirmation => affirmation.toLowerCase() === spokenText);

            if (matchedAffirmation) {
                resultDiv.textContent = "Correct! You said: '" + matchedAffirmation + "'";
            } else {
                resultDiv.textContent = "Sorry, that doesn't match any affirmation. You said: '" + spokenText + "'";
            }
        };

        recognition.onerror = function(event) {
            resultDiv.textContent = "Error occurred in recognition: " + event.error;
        };
    </script>
</body>
</html>
